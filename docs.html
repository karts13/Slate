<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;550;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body class="font-['IBM_Plex_Sans'] bg-[#1b1f23] text-[#f4f4f4]">
    <header class="fixed top-0 left-0 w-full z-50 bg-[#15191c]">
        <nav class="navbar flex justify-between items-center px-4 sm:px-20 py-4 border-b border-[#9ca3af] w-full box-border">
            <div class="nav-left flex items-center gap-2">
                <img src="assets/logo.png" alt="Slate Logo" class="logo-img h-8 w-8">
                <a href="index.html" class="logo text-2xl font-semibold text-[#f4f4f4]">S!ate</a>
            </div>
            <div class="nav-right flex items-center gap-6">
                <button id="mobileMenuButton" class="md:hidden text-[#f4f4f4] focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div id="mobileMenu" class="hidden md:flex md:items-center md:gap-6 flex-col md:flex-row absolute md:static top-16 left-0 w-full md:w-auto bg-[#1b1f23] md:bg-transparent border-b md:border-none border-[#9ca3af] px-4 py-4 items-center">
                    <div class="flex flex-row md:flex-row items-center gap-4 md:gap-6">
                        <a href="index.html" class="text-[#f4f4f4] hover:text-[#d1d5db]">Home</a>
                        <a href="docs.html" class="text-[#f4f4f4] hover:text-[#d1d5db]">Docs</a>
                    </div>
                    <div class="search-container relative flex items-center w-full md:w-32">
                        <input type="text" id="searchInput" placeholder="Search..." class="pl-8 pr-4 py-2 border-none rounded-lg text-sm bg-[#2c2c2c] text-[#f4f4f4] w-full md:w-32 focus:outline-none">
                        <i class="fas fa-search search-icon absolute left-2 top-1/2 transform -translate-y-1/2 text-[#9ca3af] text-sm pointer-events-none"></i>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="https://github.com/karts13" target="_blank" class="text-[#f4f4f4] hover:text-[#d1d5db]">
                            <i class="fab fa-github text-xl"></i>
                        </a>
                        <a href="mailto:karthishenoy2014@gmail.com" target="_blank" class="text-[#f4f4f4] hover:text-[#d1d5db]">
                            <i class="fas fa-envelope text-xl"></i>
                        </a>
                        <a href="https://linkedin.com/in/a-karthik-shenoy" target="_blank" class="text-[#f4f4f4] hover:text-[#d1d5db]">
                            <i class="fab fa-linkedin text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="sub-nav md:hidden flex justify-between items-center px-4 sm:px-20 py-2 border-b border-[#9ca3af] w-full box-border bg-[#15191c] fixed top-16 left-0 z-40">
            <button id="projectToggle" class="text-[#f4f4f4] hover:text-[#d1d5db] flex items-center gap-2">
                <span>Projects</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <button id="headingsToggle" class="text-[#f4f4f4] hover:text-[#d1d5db] flex items-center gap-2">
                <span>On this page</span>
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </header>

    <div id="projectMenu" class="md:hidden fixed top-28 left-0 w-64 bg-[#1b1f23] border-r border-[#9ca3af] h-[calc(100vh-7rem)] overflow-y-auto transform -translate-x-full transition-transform duration-300 z-30">
        <div class="px-6 py-4">
            <h2 class="text-lg font-semibold text-[#f4f4f4] mb-4">Projects</h2>
            <ul id="projectListMobile" class="space-y-1"></ul>
        </div>
    </div>

    <div id="headingsMenu" class="md:hidden fixed top-28 right-0 w-64 bg-[#1b1f23] border-l border-[#9ca3af] h-[calc(100vh-7rem)] overflow-y-auto transform translate-x-full transition-transform duration-300 z-30">
        <div class="px-6 py-4">
            <h2 id="onthispage" class="text-lg font-semibold text-[#f4f4f4] mb-4">On this page</h2>
            <ul id="headingsNavMobile" class="space-y-2"></ul>
        </div>
    </div>

    <main class="flex mt-20 md:mt-16">
        <aside class="hidden md:block w-[18%] border-r border-[#9ca3af] h-[calc(100vh-4rem)] overflow-y-auto bg-[#1b1f23] fixed left-0">
            <div class="px-9 py-8">
                <h2 class="text-lg font-semibold text-[#f4f4f4] mb-4">Projects</h2>
                <ul id="projectList" class="space-y-1"></ul>
            </div>
        </aside>

        <section class="w-full md:w-[61%] md:ml-[17%] p-4 md:pl-6 md:pr-10 md:pt-10 md:pb-10">
            <div id="docsContent" class="prose prose-lg max-w-3xl mx-auto text-[#f4f4f4]">
                <div id="markdownContent"></div>
            </div>
        </section>

        <aside class="hidden md:block w-[21%] border-l border-[#9ca3af] h-[calc(100vh-4rem)] overflow-y-auto bg-[#1b1f23] fixed right-0">
            <div class="px-6 py-8">
                <h2 class="text-lg font-semibold text-[#f4f4f4] mb-4">On this page</h2>
                <ul id="headingsNav" class="space-y-2"></ul>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
